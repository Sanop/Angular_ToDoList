<h1>To-Do List</h1>
<section>
  <div class="text-list" *ngFor="let task of taskService.taskList">
    <span class="span-correct">
      <svg><path fill="currentColor" d="M11.23 13.7l-2.15-2a.55.55 0 0 0-.74-.01l.03-.03a.46.46 0 0 0 0 .68L11.24 15l5.4-5.01a.45.45 0 0 0 0-.68l.02.03a.55.55 0 0 0-.73 0l-4.7 4.35z"></path></svg>
    </span>{{task.text}}
  </div>
  <div class="add-task lbl-add-task">
    <svg class="icon-plus" width="13" height="13">
      <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
            fill="currentColor" fill-rule="evenodd">
      </path>
    </svg>
    Add Task
  </div>
</section>
<h3 class="section">Completed Task</h3>
